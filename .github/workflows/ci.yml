name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      POETRY_VIRTUALENVS_IN_PROJECT: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        run: pip install "poetry==1.8.4"

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run full check (format, lint, typecheck, deps, coverage)
        run: make check
        
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/af-propagator:latest
            ${{ secrets.DOCKER_USERNAME }}/af-propagator:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/af-propagator:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/af-propagator:buildcache,mode=max
